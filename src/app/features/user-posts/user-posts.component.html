<div class="user-name"><b>{{user?.name}}</b>'posts</div>
<section class="postssect">
    @if(posts.length!=0){
    @for (post of posts; track post.id) {
        <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        </div>
        </div>

    }
}
</section>
